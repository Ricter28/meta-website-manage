<dx-scroll-view height="100%" width="100%" direction="both">
  <form
    autocomplete="off"
    [formGroup]="profileForm"
    (ngSubmit)="profileFormSubmit$.next(true)"
    *ngIf="dataUserReady"
  >
    <div class="h-full">
      <div class="border-b-2 block md:flex">
        <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
          <div class="flex justify-between">
            <span class="text-xl font-semibold block">Admin Profile</span>
          </div>

          <span class="text-gray-600"
            >This information is secret so be careful</span
          >
          <div
            class="w-full p-4 flex justify-center cursor-pointer"
            (click)="toggleShowUploadAvatar()"
          >
            <img
              id="showImage"
              class="max-w-xs w-56 h-56 items-center border rounded-full object-cover"
              src="{{ user.avatar }}"
              alt="user-avatar"
            />
          </div>
          <div class="w-full p-2 flex justify-between">
            <span class="text-black">Notification:</span>
            <i
              class="fa-solid fa-bell cursor-pointer"
              (click)="onChangeNotify()"
              [ngClass]="user.notify ? 'text-cyan-600' : 'text-gray-600'"
            ></i>
          </div>
          <div class="justify-between">
            <button
              type="submit"
              class="w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            >
              Save
            </button>
          </div>
        </div>

        <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
          <div class="rounded shadow p-6">
            <div class="pb-4">
              <label for="name" class="font-semibold text-gray-700 block pb-1"
                >Name</label
              >
              <div class="flex">
                <input
                  id="username"
                  formControlName="name"
                  name="name"
                  class="border-1 rounded-l rounded-2xl px-4 py-2 w-full bg-slate-200"
                  type="text"
                  placeholder="Your name"
                  [ngClass]="
                    profileForm.controls['name'].invalid ? 'input-error' : ''
                  "
                />
              </div>
            </div>

            <div class="pb-4">
              <label for="about" class="font-semibold text-gray-700 block pb-1"
                >Email</label
              >
              <input
                id="email"
                name="email"
                class="border-1 rounded-l rounded-2xl px-4 py-2 w-full bg-slate-200"
                type="email"
                [ngClass]="
                  profileForm.controls['email'].invalid ? 'input-error' : ''
                "
                formControlName="email"
              />
            </div>

            <div class="flex">
              <div class="pb-4">
                <label
                  for="about"
                  class="font-semibold text-gray-700 block pb-1"
                  >Phone</label
                >
                <input
                  id="phone"
                  name="phone"
                  class="border-1 rounded-l rounded-2xl px-4 py-2 w-ful bg-slate-200"
                  type="phone"
                  [ngClass]="
                    profileForm.controls['phone'].invalid ? 'input-error' : ''
                  "
                  formControlName="phone"
                />
              </div>

              <div class="pb-4 ml-2 w-full">
                <label
                  for="about"
                  class="font-semibold text-gray-700 block pb-1"
                  >Gender</label
                >
                <select
                  id="gender"
                  name="gender"
                  class="border-1 rounded-l rounded-2xl px-4 py-2 pr-1 w-full bg-slate-200"
                  type="gender"
                  [ngClass]="
                    profileForm.controls['gender'].invalid ? 'input-error' : ''
                  "
                  formControlName="gender"
                >
                  <option value="" selected class="text-gray-500 p-2 rounded-2xl">Select...</option>
                  <option value="Nam" class="p-3 rounded-2xl">Nam</option>
                  <option value="Nu" class="p-3 rounded-2xl">Ná»¯</option>
                </select>
              </div>
            </div>

            <div class="pb-4">
              <label for="about" class="font-semibold text-gray-700 block pb-1"
                >Address</label
              >
              <input
                id="address"
                name="address"
                class="border-1 rounded-l rounded-2xl px-4 py-2 w-full bg-slate-200"
                type="address"
                [ngClass]="
                  profileForm.controls['address'].invalid ? 'input-error' : ''
                "
                formControlName="address"
              />
              <span class="text-gray-600 pt-4 block opacity-70"
                >Personal login information of your account</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</dx-scroll-view>

<!-- Upload image avatar -->
<dx-popup
  [dragEnabled]="false"
  [(visible)]="isShowUploadAvatar"
  position="center"
  [maxWidth]="'70%'"
  width="auto"
  height="auto"
  [hideOnOutsideClick]="true"
>
  <div class="flex justify-center items-center w-full p-8">
    <label
      for="dropzone-file"
      class="flex flex-col justify-center items-center w-full h-64 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col justify-center items-center p-5">
        <svg
          aria-hidden="true"
          class="mb-3 w-10 h-10 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          ></path>
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span>
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          SVG, PNG, JPG or GIF (MAX. 800x400px)
        </p>
      </div>
      <input
        id="dropzone-file"
        type="file"
        class="hidden"
        (change)="onChange($event)"
      />
    </label>
  </div>
</dx-popup>

<!-- POPUP LOADING -->
<dx-load-panel
  #loadPanel
  shadingColor="rgba(0,0,0,0.4)"
  [position]="{ of: '#employee' }"
  [(visible)]="isLoading"
  [showIndicator]="true"
  [showPane]="true"
  [shading]="true"
  [hideOnOutsideClick]="false"
  message="Loading..."
>
</dx-load-panel>
